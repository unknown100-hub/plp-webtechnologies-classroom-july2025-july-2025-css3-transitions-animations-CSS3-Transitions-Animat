<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transition and Animation</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <header>
        <h1>CSS3 Transitions and Animations</h1>
    </header>
    <main>
        <nav>
            <a href="#">Home</a>
            <a href="#">Transitions</a>
            <a href="#">Animations</a>
        </nav>

        <section>
            <h2>Hover over the image to see the effect</h2>
            <div class="image-container">
                <img id="transition-img" src="cartoon.jpg" alt="cartoon">
            </div>
        </section>

        <section>
            <h2>Loading spinner</h2>
            <div class="spinner"></div>
        </section>

        <section>
            <h2>Animated Car</h2>
            <img class="animated-image" src="super car.jpg" alt="car">
        </section>
     
        <section>
          <h2>Click the button to animate the box</h2>
            <button id="animate-btn">Animate Box</button>
                 <div id="magic-box"></div>
          </section>
        <section>
            <h2>Bouncing Circle</h2>
            <div class="circle"></div>
        </section>
     
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
